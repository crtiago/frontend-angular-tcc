<div class="modal-dialog text-center">
    <div class="col-sm-10 main-section">
        <div class="modal-content">

            <!--Logo IFSC-->
            <div class="col-12 logo">
                <img src="../../assets/img/logo_ifsc.png" loading="lazy" alt="">
            </div>

            <!--Informações para o usuário-->
            <div>
                <p class="info">Por favor, entre com seu CPF e senha.</p>
            </div>

            <form [formGroup]="formularioDeUsuario" class="col-12">
                <!--Input do CPF-->
                <div class="form-group">
                    <input type="text" formControlName="cpf" class="form-control" placeholder="000.000.000-00"
                        mask="000.000.000-00"
                        [ngClass]="{ 'is-invalid':!f.cpf.pristine && f.cpf.errors, 'is-valid': !f.cpf.errors  }">
                    <div *ngIf="!f.cpf.pristine && f.cpf.errors" class="invalid-feedback">
                        <div *ngIf="f.cpf.errors.cpfInvalido">
                            Digite um CPF válido
                        </div>
                        <div *ngIf="f.cpf.errors.required">
                            CPF é obrigatório.
                        </div>
                    </div>
                </div>

                <!--Input da Senha-->
                <div class="form-group">
                    <input type="password" formControlName="senha" class="form-control" placeholder="Senha"
                        [ngClass]="{ 'is-invalid': !f.senha.pristine && f.senha.errors, 'is-valid': !f.senha.errors }">
                    <div *ngIf="!f.senha.pristine && f.senha.errors" class="invalid-feedback">
                        <div *ngIf="f.senha.errors.required">
                            Senha é obrigatória.
                        </div>
                    </div>
                </div>


                <!--Botões de envio-->
                <button (click)="login()" [disabled]="!formularioDeUsuario.valid">
                    <span *ngIf="spinnerLogin" class="spinner-border spinner-border-sm mr-1"></span>
                    Entrar</button>

                <button (click)="cadastro()">
                    <span *ngIf="spinnerCadastro"
                        class="spinner-border spinner-border-sm mr-1"></span>Cadastre-se</button>

                <!--Mensagem para caso os dados inseridos pelo usuário esteja incorreto-->
                <div *ngIf="erro" class="alert alert-danger mt-2 mb-2">{{erro}}</div>

            </form>

        </div>
    </div>
</div>
